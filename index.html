<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KARNURMAX | CV</title>

    <style>
        body {
            background-color: rgb(126 206 219);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            box-shadow: 0px 0 10px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }
        
        .console-div {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            -moz-box-shadow: inset 30px 30px 30px rgba(1, 1, 1, 0.5);
            -webkit-box-shadow: inset 30px 30px 30px rgba(1, 1, 1, 0.5);
            box-shadow: 30px 30px 30px rgba(1, 1, 1, 0.5);
        }
        
        .console-header {
            border: 1px solid rgb(135, 198, 228);
            background-color: white;
            height: 30px;
            color: black;
            display: flex;
            align-items: center;
        }
        
        .console-header .icon {
            background: url(./cmd-icon.png);
            background-repeat: no-repeat;
            height: 26px;
            width: 32px;
            border: 1px solid;
            margin-left: 2px;
        }
        
        .console-body {
            background-color: black;
            flex-grow: 1;
        }
        
        .console-body>ul {
            list-style: none;
        }
        
        .console-body>ul>li>span {
            color: wheat;
        }
        
        .console-body input {
            background-color: #000;
            border: none;
            color: white;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="console-div">
        <div class="console-header">
            <div class="icon"></div> <b style="margin-left: 10px;">interactive console</b>
        </div>
        <div class="console-body">
            <ul>
                <li>
                    <span>~karnurmax:#/</span>
                    <input value="қош келдіңіз" type="text" autocorrect="off" autocapitalize="none" disabled="disabled">
                </li>
                <li>
                    <span>~karnurmax:#/</span>
                    <input value="добро пожаловать" type="text" autocorrect="off" autocapitalize="none" disabled="disabled">
                </li>
                <li>
                    <span>~karnurmax:#/</span>
                    <input value="welcome" type="text" autocorrect="off" autocapitalize="none" disabled="disabled">
                </li>
                <li>
                    <span>~karnurmax:#/</span>
                    <input autofocus="autofocus" placeholder="Type help" type="text" autocorrect="off" autocapitalize="none">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
